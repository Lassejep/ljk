{% extends "base.html" %}

{% block content %}
<div class="form-modal">
    <form class="service-form" id="service-form">
        <h2>{% block form_title %}Service Form{% endblock %}</h2>
        <div class="form-group">
            <label for="service-name">Service Name</label>
            <input type="text" id="service-name" name="service" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="user" required>
        </div>
        <div class="form-group password-group">
            <label for="password">Password</label>
            <div class="password-input">
                <input type="password" id="password" name="password" required>
                <button type="button" class="btn icon-btn" onclick="client.generatePassword()">ðŸŽ²</button>
            </div>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" onclick="client.closeForm()">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
